<ph-window #createPopup [title]="'NEW SQUAD'" style="position: absolute; min-width: 512px;">
    <ph-form >
        <ph-input [label]="'Name'" [(value)]="this.squad.name"></ph-input>
        <ph-input [label]="'Callsign'" [(value)]="this.squad.callsign"></ph-input>
        <ph-slider [label]="'Combattants'" [(value)]="this.squad.combattants" [ticks]="['1', '5', '10', '15', '20', '25', '30']" [tickValues]="[0, 0, 1, 2, 3, 4, 5]"></ph-slider>
        <!-- <ph-slider [label]="'Casualties'" [ticks]="['1', '5', '10', '15', '20', '25', '30']" [tickValues]="[0, 5, 10, 15, 20, 25, 30]"></ph-slider> -->
    </ph-form>
    <ph-button-list>
        <ph-button (click)="submit()">APPLY</ph-button>
        <ph-button (click)="cancel()">CANCEL</ph-button>
    </ph-button-list>
</ph-window>
